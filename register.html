<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Регистрация — Интерьер-центр</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="page-wrapper">
        <header class="header">
            <div class="Logo">
                <img class="Logo" src="img/logo_IC_.png" alt="Logo" />
            </div>
            <h1>Интерьер-центр</h1>
            <aside class="back_button">
                <a href="index.html">Главная</a>
            </aside>
        </header>

        <main class="main">
            <nav class="sidebar">
                <a href="catalog.html">Каталог</a>
                <a href="about.html">О нас</a>
                <a href="contacts.html">Контакты</a>
            </nav>
            <section class="content">
                <div class="auth-container">
                    <h2>Регистрация</h2>
                    <p class="auth-description">
                        Создайте аккаунт для удобной покупки мебели и получения специальных предложений
                    </p>

                    <form class="auth-form" action="#" method="post">
                        <div class="form-group">
                            <label for="name">Имя <span class="required">*</span></label>
                            <input type="text" id="name" name="name" placeholder="Введите ваше имя" required />
                        </div>

                        <div class="form-group">
                            <label for="phone">Телефон <span class="required">*</span></label>
                            <input type="tel" id="phone" name="phone" placeholder="+7 (___) ___-__-__" required />
                        </div>

                        <div class="form-group">
                            <label for="email">Email <span class="required">*</span></label>
                            <input type="email" id="email" name="email" placeholder="example@mail.ru" required />
                        </div>

                        <div class="form-group">
                            <label for="password">Пароль <span class="required">*</span></label>
                            <input type="password" id="password" name="password" placeholder="Минимум 6 символов"
                                minlength="6" required />
                        </div>

                        <div class="form-group">
                            <label for="password-confirm">Подтвердите пароль <span class="required">*</span></label>
                            <input type="password" id="password-confirm" name="password-confirm"
                                placeholder="Повторите пароль" minlength="6" required />
                        </div>

                        <div class="form-group checkbox-group">
                            <label class="checkbox-label">
                                <input type="checkbox" name="agree-personal" required />
                                <span>
                                    Я согласен на обработку персональных данных
                                    <span class="required">*</span>
                                </span>
                            </label>
                        </div>

                        <div class="form-group checkbox-group">
                            <label class="checkbox-label">
                                <input type="checkbox" name="agree-privacy" required />
                                <span>
                                    Я ознакомлен с <a href="#" class="policy-link">политикой конфиденциальности</a>
                                    <span class="required">*</span>
                                </span>
                            </label>
                        </div>

                        <div class="form-group checkbox-group">
                            <label class="checkbox-label">
                                <input type="checkbox" name="subscribe" />
                                <span>Подписаться на новости и акции</span>
                            </label>
                        </div>

                        <button type="submit" class="auth-button">Зарегистрироваться</button>

                        <p class="auth-footer">
                            Уже есть аккаунт? <a href="login.html" class="auth-link">Войти</a>
                        </p>
                    </form>
                </div>
            </section>
        </main>

        <footer class="footer">© 2025 Интерьер-центр. Все права защищены.</footer>
    </div>
</body>

</html>
