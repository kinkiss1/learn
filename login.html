<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Вход — Интерьер-центр</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="page-wrapper">
        <header class="header">
            <div class="Logo">
                <img class="Logo" src="img/logo_IC_.png" alt="Logo" />
            </div>
            <h1>Интерьер-центр</h1>
            <aside class="back_button">
                <a href="index.html">Главная</a>
            </aside>
        </header>

        <main class="main">
            <nav class="sidebar">
                <a href="catalog.html">Каталог</a>
                <a href="about.html">О нас</a>
                <a href="contacts.html">Контакты</a>
            </nav>
            <section class="content">
                <div class="auth-container">
                    <h2>Вход в личный кабинет</h2>
                    <p class="auth-description">
                        Войдите в свой аккаунт для доступа к истории заказов и избранному
                    </p>

                    <form class="auth-form" action="#" method="post">
                        <div class="form-group">
                            <label for="email">Email или телефон</label>
                            <input type="text" id="email" name="email" placeholder="example@mail.ru" required />
                        </div>

                        <div class="form-group">
                            <label for="password">Пароль</label>
                            <input type="password" id="password" name="password" placeholder="Введите пароль"
                                required />
                        </div>

                        <div class="form-group checkbox-group">
                            <label class="checkbox-label">
                                <input type="checkbox" name="remember" />
                                <span>Запомнить меня</span>
                            </label>
                        </div>

                        <button type="submit" class="auth-button">Войти</button>

                        <p class="auth-footer">
                            <a href="#" class="auth-link">Забыли пароль?</a>
                        </p>

                        <p class="auth-footer">
                            Нет аккаунта? <a href="register.html" class="auth-link">Зарегистрироваться</a>
                        </p>
                    </form>
                </div>
            </section>
        </main>

        <footer class="footer">© 2025 Интерьер-центр. Все права защищены.</footer>
    </div>
</body>

</html>
